name: paleo_paddock_ui
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.10.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  google_fonts: ^1.1.0
  animations: ^1.1.2

  # state
  provider: ^4.3.2+2
  state_notifier: ^0.6.0
  flutter_state_notifier: ^0.6.1
  equatable: ^1.2.5

  # Flutter-extensions
  textstyle_extensions: ^1.1.0
  sized_context: ^0.2.1+1
  universal_platform: ^0.1.3
  time: ^1.3.0
  statsfl: ^1.1.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^4.1.2
  build_runner: ^1.10.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/paddock/